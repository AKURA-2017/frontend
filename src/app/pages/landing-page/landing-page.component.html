<div class="page-header clear-filter"  style="background:    linear-gradient(
  rgba(0, 0, 0, 0.2), 
  rgba(0, 0, 0, 0.2)
), url('http://runo.pro/wp-content/uploads/2015/10/white_splash5.png');    background-size: norepeat;">
  <div class="page-header-image" data-parallax="false" >
  </div>
  <div class="container">
    <div class="content-center brand" style="text-align:center">
        <div class="card">
            <div class="card-block">
          <img class=" " style=" height:150px;" src="./assets/img/rev-logo.png" alt="">
            <!--<h3>An Efficient review engine for you</h3>-->
          <br>
          <br>
       
          <form (ngSubmit)="searchItem()">
            <div class="input-group form-group-no-border">
              <input name="search" [(ngModel)]="search" style="border: 2px solid lightgrey !important;" type="text" value="" placeholder="Search Product " class="form-control">
              <span class="input-group-addon" (click)="searchItem()">
          <i class="fa fa-search"></i>
        </span>
            </div>


            <button type="submit" hidden></button>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>


</div>
